apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
        warning 'InvalidPackage'
    }
    dexOptions {
        javaMaxHeapSize "2g"
    }
}

repositories {
    jcenter() 
    mavenCentral()
    maven {
      url  "https://adcolony.bintray.com/AdColony"      
    }
}

dependencies {
    compile fileTree(dir: "libs", include: ["*.jar"])
    compile 'com.facebook.react:react-native:+'
    compile 'com.squareup.picasso:picasso:2.5.2' //for Inmobi
    compile name: 'adcolony-sdk-3.3.0', ext: 'aar'
    compile name: 'mobvista-8.11.0-alphab', ext: 'aar'
    compile name: 'mobvista-8.11.0-common', ext: 'aar'
    compile name: 'mobvista-8.11.0-interstitial', ext: 'aar'
    compile name: 'mobvista-8.11.0-interstitialvideo', ext: 'aar'
    compile 'com.google.android.gms:play-services-ads:15.0.0'
    compile 'com.google.android.gms:play-services-location:15.0.0'
    compile 'com.google.android.gms:play-services-gcm:15.0.0'
}